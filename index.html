<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.simplecss.org/simple.min.css"
        />
        <title>Typespeed</title>
    </head>
    <body>
        <div id="app">
            <h1>Typespeed</h1>
            <textarea
                name="type-area"
                id="type-area"
                cols="20"
                rows="5"
                placeholder="Start typing here..."
            ></textarea>
            <p><span id="speed">0</span> wpm</p>
            <p>
                <span id="countdown">0</span> more word(s) left to begin
                analyzing
            </p>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
